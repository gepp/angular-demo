<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">添加新指标</h1>
</div>
<div class="wrapper-md">
    <div ng-controller="indicatorEditCtrl">
        <div class="row">
            <div class="col-sm-12">
                <form name="form" class="form-validation" ng-submit="processForm();">
                    <div class="panel panel-default">
                        <div class="panel-body">
                        	<input type="hidden" ng-model="indicator._id">
                            <div class="form-group">
                                <label>指标名称</label>
                                <input type="text" class="form-control" ng-model="indicator.name" placeholder="请输入指标数据名称" required>
                            </div>
                            <div class="form-group">
                                <label>范围</label>
                               <input type="number" class="form-control" ng-model="indicator.range"  placeholder="请输入指标数据最大值" required>
                            </div>
                            <div class="form-group">
                                <label>描述</label>
                                <textarea class="form-control" rows="6" ng-model="indicator.desc" placeholder="请输入描述"></textarea>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
